<style>

#container {
  height: 500px;
  min-width: 310px;
  max-width: 1200px;
  margin: 0 auto;
}

.loading {
  margin-top: 10em;
  text-align: center;
  color: gray;
}


 </style>

<body>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/maps/modules/map.js"></script>
<script src="https://code.highcharts.com/maps/modules/data.js"></script>
<script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
<script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>
<script src="https://code.highcharts.com/mapdata/countries/my/my-all.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
<link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" type="text/css" />

<div id="container">
  <div class="loading">
    <i class="icon-spinner icon-spin icon-large"></i>
    Loading data from Google Spreadsheets...
  </div>
</div>


</body>
<script>

// Load the data from a Google Spreadsheet
// https://docs.google.com/spreadsheets/d/14632VxDAT-TAL06ICnoLsV_JyvjEBXdVY-J34br5iXY/pubhtml
// 
Highcharts.data({
  googleSpreadsheetKey: '1_q83WASQLG6DR9HuoQxBhX63h6Ky3z5CZm4CVw0diUc',

  // Custom handler for columns
  parsed: function(columns) {

    /**
     * Event handler for clicking points. Use jQuery UI to pop up
     * a pie chart showing the details for each state.
     */
    function pointClick() {
      var row = this.options.row,
        $div = $('<div></div>')
        .dialog({
          title: this.name,
          width: 420,
          height: 300
        });

      window.chart = new Highcharts.Chart({
        chart: {
          renderTo: $div[0],
          type: 'pie',
          width: 400,
          height: 300
        },
        title: {
          text: null
        },
        series: [{
          name: 'Bil.Responden',
          data: [{
            name: 'Bersedia',
            color: '#0200D0',
            y: parseInt(columns[3][row], 10)
          }, {
            name: 'Tidak',
            color: '#C40401',
            y: parseInt(columns[2][row], 10)
          }],
          dataLabels: {
            format: '<b>{point.name}</b> {point.percentage:.1f}%'
          }
        }]
      });
    }

    // Make the columns easier to read

    var keys = columns[0],
      names = columns[1],
      percent = columns[7],
      mapData = Highcharts.maps['countries/my/my-all'],
      // Build the chart options
      options = {
        chart: {
          type: 'map',
          map: mapData,
          renderTo: 'container',
          borderWidth: 0
        },

        title: {
          text: 'Survei Khas â€˜Kesan Covid-19 Kepada Ekonomi Dan Individu'
        },
        subtitle: {
          text: 'Source: <a href="#">Jabatan Perangkaan Malaysia</a>'
        },

        legend: {
          align: 'right',
          verticalAlign: 'top',
          x: -100,
          y: 70,
          floating: true,
          layout: 'vertical',
          valueDecimals: 0,
          backgroundColor: ( // theme
            Highcharts.defaultOptions &&
            Highcharts.defaultOptions.legend &&
            Highcharts.defaultOptions.legend.backgroundColor
          ) || 'rgba(255, 255, 255, 0.85)'
        },

        mapNavigation: {
          enabled: true,
          enableButtons: false
        },

        colorAxis: {
          dataClasses: [{
            from: 300,
            to: 900,
            color: '#d02300',
            name: 'Red Zone'
          }, {
            from: 0,
            to: 300,
            color: '#00d07d',
            name: 'Green Zone'
          }]
        },

        series: [{
          data: [],
          joinBy: 'postal-code',
          dataLabels: {
            enabled: true,
            color: '#FFFFFF',
            format: '{point.postal-code}',
            style: {
              textTransform: 'uppercase'
            }
          },
          name: 'Kes dilaporkan',
          point: {
            events: {
              click: pointClick
            }
          },
          tooltip: {
            ySuffix: ' %'
          },
          cursor: 'pointer'
        }, {
          name: 'Separators',
          type: 'mapline',
          nullColor: 'silver',
          showInLegend: false,
          enableMouseTracking: false
        }]
      };
    keys = keys.map(function(key) {
      return key.toUpperCase();
    });
    Highcharts.each(mapData.features, function(mapPoint) {
      if (mapPoint.properties['postal-code']) {
        var postalCode = mapPoint.properties['postal-code'],
          i = $.inArray(postalCode, keys);
        options.series[0].data.push(Highcharts.extend({
          value: parseFloat(percent[i]),
          name: names[i],
          'postal-code': postalCode,
          row: i
        }, mapPoint));
      }
    });

    // Initiate the chart

    window.chart = new Highcharts.Map(options);
  },

  error: function() {
    $('#container').html('<div class="loading">' +
      '<i class="icon-frown icon-large"></i> ' +
      '<p>Error loading data from Google Spreadsheets</p>' +
      '</div>');
  }
});


    </script>
</html>
